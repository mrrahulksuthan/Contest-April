<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acciojob April Contest</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="scri;pt.js"></script>
<body>

  <div class="container bg-dark text-white p-3 mb-2 mt-5">
    <h5>Filter UI cards with their profession</h5>
    <div class="mt-4">
      <label for="professionSelect">Profession</label>
      <select id="professionSelect">
        <option value="">Select a profession</option>
        <option value="Developer">Developer</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <!-- table -->
    <div class="col-lg-6">
      <table id="usersList" class="mt-5 mb-5 table table-dark table-striped text-white border ">
        <!-- User table will be added here -->
      </table>
    </div>
    <button id="filterButton" class="btn btn-light ">Filter</button>
    <h5 class="mt-3">Add New user</h5>
    <div class=" bg-transparent text-white mt-3 mb-3">
      <label for="nameInput">Name</label>
      <input type="text" class="bg-transparent text-white border" id="nameInput">
      <label for="professionInput">Profession</label>
      <select id="professionInput" class="btn btn-dark border">
        <option selected>Select Option</option>
        <option value="Admin">Admin</option>
        <option value="Developer">Developer</option>
      </select>
      <label for="ageInput"> Age</label>
      <input type="number" class="bg-transparent text-white border" id="ageInput">
      
    </div>

    <button id="addButton" class="mt-3 btn btn-light">Add User</button>



  </div>

  <script>
    const employees = [
      { id: 1, name: 'Rahul', age: 18, profession: 'Developer' },
      { id: 2, name: 'bibin', age: 20, profession: 'Developer' },
      { id: 3, name: 'angel', age: 19, profession: 'Admin' }
    ];

    const usersList = document.getElementById("usersList");
    const filterButton = document.getElementById("filterButton");
    const professionSelect = document.getElementById("professionSelect");
    const addButton = document.getElementById("addButton");
    const nameInput = document.getElementById("nameInput");
    const ageInput = document.getElementById("ageInput");
    const professionInput = document.getElementById("professionInput");
    const id = employees.length + 1

    function display(employees) {
      usersList.innerHTML = "";

      employees.forEach((employee) => {
        const card = document.createElement("tr");
        card.classList.add("tbody");
        card.innerHTML = `
        <td>${employee.id}</td>
            <td>Name: ${employee.name}</td>

            <td>Profession: ${employee.profession}</td>
            <td>Age: ${employee.age}</td>
          `;
        usersList.appendChild(card);
      });
    }

    addButton.addEventListener("click", () => {
      const name = nameInput.value;
      const age = ageInput.value;
      const profession = professionInput.value;

      const newEmployee = {
        id: employees.length + 1,
        name: name,
        age: age,
        profession: profession
      };

      employees.push(newEmployee);
      display(employees);
    });

    filterButton.addEventListener("click", () => {
      const selectedProfession = professionSelect.value;

      if (selectedProfession === "") {
        alert("Please select a profession before filtering");
        return;
      }

      const filteredEmployees = employees.filter((employee) => {
        return employee.profession === selectedProfession;
      });

      display(filteredEmployees);
    });




    display(employees);

    
    
  </script>
</body>


</html>
